<mat-card class="signup-card">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
	<input matInput placeholder="Uesr Name" formControlName="user">
	<mat-error *ngIf="signupForm.controls.user.errors && signupForm.controls.user.errors.required">Username is required</mat-error>
	<mat-error *ngIf="signupForm.controls.user.errors && (signupForm.controls.user.errors.minlength || signupForm.controls.user.errors.maxlength)">Username should be between 5-20 characters</mat-error>
	<mat-icon matSuffix>face</mat-icon>
      </mat-form-field>
      <mat-form-field>
	<input matInput placeholder="Email" formControlName="email">
	<mat-error *ngIf="signupForm.controls.email.errors && signupForm.controls.email.errors.required">Email is required</mat-error>
	<mat-error *ngIf="signupForm.controls.email.errors && signupForm.controls.email.errors.email">Email format error</mat-error>
	<mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field>
	<input matInput placeholder="Password" [type]="visible ? 'text' : 'password'" formControlName="password">
	<mat-error *ngIf="signupForm.controls.password.errors && signupForm.controls.password.errors.required">Password is required</mat-error>
	<mat-error *ngIf="signupForm.controls.password.errors && signupForm.controls.password.errors.minlength">Password should more than 5 characters</mat-error>
	<mat-icon matSuffix (click)="visible = !visible">{{visible ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <mat-form-field>
	<input matInput placeholder="Confirm password" [type]="visible ? 'text' : 'password'" formControlName="confirm" [errorStateMatcher]="matcher">
	<mat-error *ngIf="signupForm.hasError('diff')">Passwords do not match</mat-error>

	<mat-icon matSuffix (click)="visible = !visible">{{visible ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onSubmit()"><mat-icon>assignment</mat-icon>Sign Up</button>
    <a routerLink="/signin"><button mat-button color="socondary"><mat-icon>forward</mat-icon>Sign In</button></a>
  </mat-card-actions>
</mat-card>
