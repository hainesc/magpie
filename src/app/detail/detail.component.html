<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
	<!--A nested flex layout here-->

	<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around center">
          <div matLine fxFlex="80px">Name:</div>
          <div matLine fxFlex="grow">Haines</div>
	</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-card-content>
</mat-card>

<button mat-fab color="primary" (click)="openAdminDialog()" class="fab-bottom-right">
  <mat-icon>add</mat-icon>
</button>
